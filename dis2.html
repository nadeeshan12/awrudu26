<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #FFCDB2, #8B4513);
            animation: gradientBG 10s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .rocket-button {
            padding: 20px 50px;
            margin: 30px auto;
            font-size: 24px;
            border: none;
            border-radius: 25px 8px 8px 25px;
            background: linear-gradient(90deg, #8B4513 60%, #A0522D);
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.3);
            display: block;
            width: 300px;
        }

        .rocket-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s linear infinite;
        }

        .rocket-button:hover {
            background: linear-gradient(90deg, #A0522D 60%, #8B4513);
        }

        .rocket-button::after {
            content: '→';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .rocket-button:hover {
            background: linear-gradient(90deg, #444 60%, #666);
        }

        .rocket-button.launching {
            animation: bulletLaunch 1.5s forwards;
        }

        @keyframes bulletLaunch {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200vw);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <button class="rocket-button" onclick="launchRocket(this, 'dis1.html')">තරග කරන්න</button>
    <button class="rocket-button" onclick="launchRocket(this, 'https://online-aurudu-explorelanka.pages.dev/kumari')">වෝට් කරන්න</button>

    <script>
        function launchRocket(button, destination) {
            button.classList.add('launching');
            
            // Add rocket launch sound effect
            const launchSound = new Audio('rocket-sound.mp3');
            launchSound.play();
            
            // Navigate to the destination page after animation
            setTimeout(() => {
                window.location.href = destination;
            }, 1500);
        }
    </script>
</body>
</html>
